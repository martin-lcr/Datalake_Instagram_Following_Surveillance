<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ account_name }} - Instagram Following Surveillance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div x-data="accountApp('{{ account_name }}')" x-init="init()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <a href="/" class="text-white hover:text-purple-200 transition-colors">
                            <i class="fas fa-arrow-left text-xl"></i>
                        </a>
                        <div>
                            <h1 class="text-2xl font-bold flex items-center gap-2">
                                <i class="fab fa-instagram"></i>
                                <span x-text="accountName"></span>
                            </h1>
                            <p class="text-purple-100 text-sm">Vue détaillée des followings</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-purple-200">Dernière mise à jour</p>
                        <p class="text-sm font-semibold" x-text="lastUpdate"></p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Filtres et recherche -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <!-- Recherche -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search"></i> Rechercher
                        </label>
                        <input
                            type="text"
                            x-model="filters.search"
                            @input.debounce.500ms="loadFollowings()"
                            placeholder="Username ou nom complet..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Filtre Genre -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-venus-mars"></i> Genre
                        </label>
                        <select
                            x-model="filters.gender"
                            @change="loadFollowings()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                            <option value="">Tous</option>
                            <option value="male">Hommes</option>
                            <option value="female">Femmes</option>
                            <option value="unknown">Inconnu</option>
                        </select>
                    </div>

                    <!-- Filtre Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-filter"></i> Statut
                        </label>
                        <select
                            x-model="filters.status"
                            @change="loadFollowings()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                            <option value="">Tous</option>
                            <option value="present">Présents</option>
                            <option value="added">Ajoutés</option>
                            <option value="deleted">Supprimés</option>
                        </select>
                    </div>

                    <!-- Tri -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-sort"></i> Trier par
                        </label>
                        <select
                            x-model="filters.sort"
                            @change="loadFollowings()"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        >
                            <option value="username_asc">Username A-Z</option>
                            <option value="username_desc">Username Z-A</option>
                            <option value="date_desc">Date ↓ (récent)</option>
                            <option value="date_asc">Date ↑ (ancien)</option>
                            <option value="confidence_desc">Confiance ↓</option>
                            <option value="confidence_asc">Confiance ↑</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stats rapides -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-4 border-l-4 border-purple-500">
                    <p class="text-sm text-gray-600">Total</p>
                    <p class="text-2xl font-bold text-gray-900" x-text="pagination.total || 0"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border-l-4 border-blue-500">
                    <p class="text-sm text-gray-600"><i class="fas fa-mars text-blue-600"></i> Hommes</p>
                    <p class="text-2xl font-bold text-blue-600" x-text="stats.male || 0"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border-l-4 border-pink-500">
                    <p class="text-sm text-gray-600"><i class="fas fa-venus text-pink-600"></i> Femmes</p>
                    <p class="text-2xl font-bold text-pink-600" x-text="stats.female || 0"></p>
                </div>
                <div class="bg-white rounded-lg shadow p-4 border-l-4 border-gray-500">
                    <p class="text-sm text-gray-600"><i class="fas fa-question text-gray-600"></i> Inconnu</p>
                    <p class="text-2xl font-bold text-gray-600" x-text="stats.unknown || 0"></p>
                </div>
            </div>

            <!-- Liste des followings -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-gradient-to-r from-gray-50 to-gray-100 px-6 py-4 border-b border-gray-200">
                    <h2 class="text-lg font-bold text-gray-900 flex items-center gap-2">
                        <i class="fas fa-users"></i>
                        Liste des followings
                        <span class="text-sm font-normal text-gray-600" x-show="pagination.total">
                            (<span x-text="pagination.total"></span> total)
                        </span>
                    </h2>
                </div>

                <div x-show="loading" class="p-12 text-center">
                    <i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i>
                    <p class="text-gray-600 mt-4">Chargement des followings...</p>
                </div>

                <div x-show="!loading && followings.length === 0" class="p-12 text-center">
                    <i class="fas fa-user-slash text-6xl text-gray-300"></i>
                    <p class="text-gray-500 mt-4 text-lg">Aucun following trouvé</p>
                </div>

                <div x-show="!loading && followings.length > 0" class="divide-y divide-gray-100">
                    <template x-for="(following, index) in followings" :key="following.username">
                        <div class="p-2 hover:bg-gray-50 transition-colors"
                             :class="{'bg-green-50': following.status === 'added', 'bg-red-50': following.status === 'deleted'}">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2 flex-1">
                                    <!-- Avatar -->
                                    <div class="bg-gradient-to-br from-purple-400 to-indigo-500 rounded-full w-8 h-8 flex items-center justify-center text-white font-bold text-xs">
                                        <span x-text="following.username.charAt(0).toUpperCase()"></span>
                                    </div>

                                    <!-- Info -->
                                    <div class="flex-1">
                                        <div class="flex items-center gap-1">
                                            <a :href="'https://www.instagram.com/' + following.username"
                                               target="_blank"
                                               class="text-sm font-semibold text-gray-900 hover:text-purple-600 transition-colors">
                                                @<span x-text="following.username"></span>
                                            </a>
                                            <!-- Badge Status -->
                                            <template x-if="following.status === 'added'">
                                                <span class="px-1.5 py-0.5 bg-green-100 text-green-700 text-xs font-semibold rounded">
                                                    <i class="fas fa-plus-circle"></i>
                                                </span>
                                            </template>
                                            <template x-if="following.status === 'deleted'">
                                                <span class="px-1.5 py-0.5 bg-red-100 text-red-700 text-xs font-semibold rounded">
                                                    <i class="fas fa-minus-circle"></i>
                                                </span>
                                            </template>
                                        </div>
                                        <p class="text-gray-600 text-xs" x-text="following.full_name || 'N/A'"></p>
                                        <!-- Date de scraping -->
                                        <p class="text-gray-500 text-xs mt-0.5">
                                            <i class="far fa-clock"></i>
                                            <span x-text="formatDate(following.scraping_date)"></span>
                                        </p>
                                    </div>
                                </div>

                                <!-- Genre et Confidence -->
                                <div class="flex items-center gap-3 mr-2">
                                    <!-- Genre -->
                                    <div class="text-center">
                                        <template x-if="following.predicted_gender === 'male'">
                                            <i class="fas fa-mars text-blue-600 text-lg" title="Homme"></i>
                                        </template>
                                        <template x-if="following.predicted_gender === 'female'">
                                            <i class="fas fa-venus text-pink-600 text-lg" title="Femme"></i>
                                        </template>
                                        <template x-if="following.predicted_gender === 'unknown'">
                                            <i class="fas fa-question-circle text-gray-400 text-lg" title="Inconnu"></i>
                                        </template>
                                    </div>

                                    <!-- Confidence -->
                                    <div class="text-center">
                                        <div class="relative w-10 h-10">
                                            <svg class="transform -rotate-90 w-10 h-10">
                                                <circle cx="20" cy="20" r="16" stroke="#e5e7eb" stroke-width="3" fill="none" />
                                                <circle
                                                    cx="20" cy="20" r="16"
                                                    :stroke="getConfidenceColor((following.confidence || 0) * 100)"
                                                    stroke-width="3"
                                                    fill="none"
                                                    :stroke-dasharray="2 * Math.PI * 16"
                                                    :stroke-dashoffset="2 * Math.PI * 16 * (1 - (following.confidence || 0))"
                                                    stroke-linecap="round"
                                                />
                                            </svg>
                                            <div class="absolute inset-0 flex items-center justify-center">
                                                <span class="text-xs font-bold" x-text="Math.round((following.confidence || 0) * 100) + '%'"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </div>
    </div>

    <script>
        function accountApp(accountName) {
            return {
                accountName: accountName,
                followings: [],
                loading: true,
                lastUpdate: '',
                filters: {
                    search: '',
                    gender: '',
                    status: '',
                    sort: 'username_asc'
                },
                pagination: {
                    page: 1,
                    per_page: 10000,
                    total: 0,
                    pages: 0
                },
                stats: {
                    male: 0,
                    female: 0,
                    unknown: 0
                },

                async init() {
                    await this.loadFollowings();
                    this.lastUpdate = new Date().toLocaleString('fr-FR');
                },

                async loadFollowings() {
                    this.loading = true;
                    this.pagination.page = 1; // Reset to page 1 when filters change
                    try {
                        const params = new URLSearchParams({
                            page: this.pagination.page,
                            per_page: this.pagination.per_page,
                            ...this.filters
                        });

                        const response = await fetch(`/api/account/${this.accountName}/followings?${params}`);
                        const data = await response.json();

                        if (data.success) {
                            this.followings = data.followings || [];
                            this.pagination = data.pagination;

                            // Calculer stats
                            this.calculateStats();
                        }
                    } catch (error) {
                        console.error('Erreur lors du chargement des followings:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                calculateStats() {
                    this.stats.male = this.followings.filter(f => f.predicted_gender === 'male').length;
                    this.stats.female = this.followings.filter(f => f.predicted_gender === 'female').length;
                    this.stats.unknown = this.followings.filter(f => f.predicted_gender === 'unknown').length;
                },

                async prevPage() {
                    if (this.pagination.page > 1) {
                        this.pagination.page -= 1;
                        await this.loadFollowings();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                },

                async nextPage() {
                    if (this.pagination.page < this.pagination.pages) {
                        this.pagination.page += 1;
                        await this.loadFollowings();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                },

                formatDate(dateStr) {
                    if (!dateStr) return 'N/A';
                    const date = new Date(dateStr);
                    const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit' };
                    const timeOptions = { hour: '2-digit', minute: '2-digit' };
                    return date.toLocaleDateString('fr-FR', dateOptions) + ' ' + date.toLocaleTimeString('fr-FR', timeOptions);
                },

                getConfidenceColor(confidence) {
                    if (confidence >= 80) return '#10b981'; // green
                    if (confidence >= 60) return '#f59e0b'; // yellow
                    return '#ef4444'; // red
                }
            }
        }
    </script>
</body>
</html>
